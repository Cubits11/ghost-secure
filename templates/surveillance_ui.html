<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üõ°Ô∏è Ghost Surveillance Console</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #bb86fc;
      margin-bottom: 2rem;
    }

    #surveillanceLogs {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
    }

    .log-entry {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background-color: #181818;
      border-left: 5px solid #444;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .log-entry:hover {
      background-color: #222;
    }

    .log-entry .meta {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 0.25rem;
    }

    .log-entry .event-type {
      font-weight: bold;
      color: #f0ad4e;
      text-transform: uppercase;
    }

    .log-entry .details {
      font-style: italic;
      color: #ddd;
      margin-top: 0.5rem;
      white-space: pre-wrap;
    }

    code {
      background-color: #111;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Echo Surveillance Console</h1>
  <div id="surveillanceLogs">
    <p>Loading surveillance logs...</p>
  </div>

  <script src="{{ url_for('static', filename='surveillance.js') }}"></script>
</body>
</html>
